<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Group 140 Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="table-box">
            <h1 class="table-title">Consumables</h1>
            <table>
                <tr>
                    <th>Consumable ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    
                </tr>
                <tr>
                    <td>1</td>
                    <td>Enhancement Core</td>
                    <td>Use to upgrade your gear</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Legendary Shard</td>
                    <td>Craft new mods</td>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div class="action-button">
            <button id="new-consumable">New Consumable</button>
        </div>
        <div class="hidden" id="new-consumable-modal">
            <label for="consumable-name-input">Name:</label>
            <input id="consumable-name-input" type="text"></input>

            <label for="consumable-desc-input">Description:</label>
            <input id="consumable-desc-input" type="text"></input>

            <label for="consumable-price-input">Price:</label>
            <input id="consumable-price-input" type="text"></input>

            <button id="new-consumable-accept">Accept</button>
        </div>
    </body>
</html>
